<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Global Average Temperatures 1880 - 2023</h1>
    <canvas id="myChart" width="400" height="200"></canvas>



    <script>
        let cl = console.log;

        window.addEventListener("load", fetchData);

        function fetchData() {
            const xhr = new XMLHttpRequest();
    
            xhr.open("GET", "http://localhost:3000/data", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let data = xhr.responseText;
                    const globalTemps = processData(data);
                    renderChart(globalTemps);
                    // cl(globalTemps)
                } else {
                    cl("Error", xhr.statusText)
                };
            };
            
            xhr.send();
        }
        
        function processData(data) {
            const years = [];
            const temps = [];

            rows = data.split("\n").slice(1);
            // cl(rows[0])
            rows.forEach(row => {
                const cols = row.split(",")
                years.push(cols[0]);
                temps.push(14 + parseFloat(cols[1]))
                // cl(cols[0]);
            });

            return { years, temps }
        }

        function renderChart(data) {
            cl("hi from renderChart", data)
            const ctx = document.getElementById('myChart');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.years,
                    datasets: [{
                        label: 'Temperature in Celsius',
                        data: data.temps,
                        fill: false,
                        borderWidth: 1,
                        borderColor: 'rgba(255, 199, 132, 1)',
                        backgroundColor: 'rgba(255, 199, 132, 0.5)',
                    }]
                },

                options: {
                    
                }
            });
        };
    </script>
</body>
</html>
